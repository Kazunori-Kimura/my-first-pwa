<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MY FIRST PWA</h1>
  </header>
  
  <main>
    <span id="app_last_dt" hidden>0</span>

    API KEY: <input type="text" id="app_api_key" placeholder="api key">
    CITY ID: <input type="text" id="app_new_city_id" value="1855207">
    <button id="app_save">Save&amp;Fetch</button>
    <hr>

    <dl>
      <dt>City</dt>
      <dd>
        <span id="app_city_name">*****</span>
        (<span id="app_city_id">*****</span>)
      </dd>
      <dt>DateTime</dt>
      <dd id="app_datetime">*****</dd>
      <dt>Weather</dt>
      <dd>
        <img id="app_icon" src="images/01d.png" alt="weather icon">
        <span id="app_weather_main">*****</span>
        (<span id="app_weather_description">*****</span>)
      </dd>
      <dt>Temp</dt>
      <dd>
        <span id="app_temp">*****</span>&#8451;
      </dd>
    </dl>
  </main>

  <footer>
    <p>kazunori-kimura, </p>
  </footer>

  <div class="loader hidden">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="app.js" async></script>
</body>
</html>
